<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITHO Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img alt="ITHO ACADEMY logo" src="../home_page/img/icon itho.png"/>
        </div>
        <div class="menu">
            <a class="active" href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Ulasan</a>
            <a href="#">Kontak Kami</a>
            <a href="#">Konsultasi</a> <img src="../home_page/img/icons8-chatgpt-20.png" alt="ChatGPT" style="width: 20px; height: 20px; margin-left: -15px;" />
        </div>
        <div class="auth">
            <div class="auth-container">
                <div class="auth-buttons">
                    <button class="login" id="loginButton">Log In</button>
                    <button class="signin" id="signinButton">Sign In</button>
                </div>
            </div>
            <div class="profile" id="profileIcon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </div>
    <img src="../home_page/img/warna.png" alt="Wave Shape" style="width: 100%; height: auto; margin-bottom: -250px;" />
    <section class="main-content" id="mainContent">
        <img alt="Illustration of a person with a megaphone coming out of a laptop screen" src="img/animasi1.png"/>
        <div class="text-content" id="textContent">
            <h1><img src="../home_page/img/logo itho.png" alt="ITHO ACADEMY" /></h1>
            <p>Mulailah perjalanan sukses Anda dengan ITHO Academy sekarang!</p>
            <a class="join-button" href="#">Bergabung</a>
        </div>
    </section>
    <link rel="stylesheet" href="style.css" />
</body>
</html>
